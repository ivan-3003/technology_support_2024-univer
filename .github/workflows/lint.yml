name: Lint

on:
  push:
    branches:
      - main
      - laboratorna_3_fix_bych
  pull_request:
    branches:
      - main
      - laboratorna_3_fix_bych

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint
